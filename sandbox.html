<div class="row row-content">
    <div class="col col-sm-6 mx-auto">
        <div class="card">
            <h3 class="card-header bg-dark text-white">Reserve a Campsite</h3>
            <div class="card-body">
                <form id="reserveForm">
                    <div class="row">
                        <label class="col-sm-6 col-form-label" for="numCampers">Number of Campers</label>
                        <div class="col form-group">
                            <select class="form-control" name="numCampers" id="numCampers">
                                <option value="">Select...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="date" class="col-sm-6 col-form-label">Date</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="date" name="date"
                                placeholder="mm/dd/yyyy">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-dark" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>





<div class="modal fade" id="reserveModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="header">
                <h5 class="modal-title" id="#reserveModal">Reserve a Campsite</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</div>
